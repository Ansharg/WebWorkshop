<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebWorkshop</title>
	<link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="flex items-center justify-center w-screen fixed top-0">
		<nav class="flex items-center justify-center w-full">
			<div class="flex items-center justify-center max-w-screen-2xl mx-auto w-full">
				<div class="flex items-center justify-between  w-full px-6 py-2">
					<div class="flex items-center justify-center">
                          <img src="./assets/favicon.jpeg" alt="logo" class="aspect-square w-14 h-14" />
					</div>
					<div class="items-center justify-center gap-4 flex-row md:flex hidden">

						<div class="flex items-center justify-center p-2"><p class="font-semibold">Contact</p></div>
					</div>
					<div class="md:hidden flex items-center justify-center p-2">
                       <img src="./assets/menu.png" alt="menu" class="aspect-square w-8 h-8" />
					</div>
				</div>
			</div>
